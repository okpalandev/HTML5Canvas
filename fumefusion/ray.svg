<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the sphere -->
  <circle cx="100" cy="100" r="50" fill="lightblue" />

  <!-- Define the ray -->
  <line x1="0" y1="100" x2="50" y2="100" stroke="yellow" stroke-width="2" />

  <!-- Define the intersection points -->
  <circle cx="50" cy="100" r="3" fill="red" />
  <circle cx="150" cy="100" r="3" fill="red" />

  <!-- Add text labels -->
  <text x="60" y="95" font-size="10">Ray</text>
  <text x="20" y="115" font-size="10">Intersection Points</text>
</svg>
